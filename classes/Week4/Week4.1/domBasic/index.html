<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script>
            function calculateSum() {
                const num1 = document.getElementById("num1").value;
                const num2 = document.getElementById("num2").value;
                const ans = parseInt(num1) + parseInt(num2);
                document.getElementById("finalSum").innerHTML =
                    "Sum is: " + ans;
            }
        </script>
    </head>
    <body>
        <input type="text" placeholder="Enter a number" id="num1" />
        <br />
        <br />
        <input type="text" placeholder="Enter a number" id="num2" />
        <br />
        <br />
        <button onclick="calculateSum()">Calculate Sum</button>

        <div id="finalSum"></div>
    </body>
</html>
